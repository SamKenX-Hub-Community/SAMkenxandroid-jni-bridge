build_for_android:
  name: Build JNIBridge
  agent:
    type: Unity::VM::osx
    image: build-system/unity-extra-macos-10.13-katana:v0.3.6-621005
    flavor: b1.xlarge
  commands:
    - ./bee build:android:zip
  artifacts:
    artifacts:
      paths:
        - build/builds.zip

test_on_osx:
  name: Test on OSX
  agent:
    type: Unity::VM::osx
    image: build-system/unity-extra-macos-10.13-katana:v0.3.6-621005
    flavor: b1.xlarge
  variables:
    ANDROID_SDK_ROOT: /Users/bokken/android-sdk_auto
  commands:
    - perl build.pl
    - ./bee build:osx:test
    - ./build/osx/test

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM::osx
    image: build-system/unity-extra-macos-10.13-katana:v0.3.6-621005
    flavor: b1.xlarge
  commands:
    - true
  triggers:
    branches:
      only:
        - "/.*/"
  dependencies:
    - .yamato/build.yml#test_on_osx
